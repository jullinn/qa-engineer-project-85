---
functional:
  - При верном заполнении всех полей при регистрации пользователь переходит на главную страницу
  - При верном заполнении email и пароля при входе в систему, пользователь переходит на главную страницу
  - При попытке входа в аккаунт с несуществующим имейлом и/или паролем пользователю выводится сообщение об ошибке
  - При неправильном заполнении полей при регистрации пользователь получает предупреждения о том, какие поля не подходят
  - При неправильном вводе пароля и/или электронной почты при входе пользователь получает собщение об ошибке
  - Пользователь должен иметь возможность авторизироваться через GitHub 
  - Пользователь должен иметь возможность авторизироваться через Discord
  - Пользователь должен иметь возможность выбирать сложность новой игры от 1 до 4
  - Пользователь должен иметь возможность создавать игру с другими пользователями
  - Пользователь должен иметь возможность создавать игру с конкретным человеком
  - Пользователь должен иметь возможность создавать игру с ботом
  - Пользователь должен иметь возможность выбрать любую игру из предложенного списка
  - Пользователь должен иметь возможность фильтровать игры с помощью Tags
  - Пользователь должен иметь возможность откликаться на вызовы других участников
  - Пользователь должен иметь возможность смотреть на игры других участников 
  - Пользователь должен иметь возможность просматривать историю прохождения игры другими участниками
  - Пользователь должен иметь возможность просматривать историю пройденных им игр 
  - Пользователь должен иметь возможность сдаться
  - Пользователь должен иметь возможность перезагрузить игру
  - Пользователь должен иметь возможность выбрыть любой язык программированния из предложенного списка
  - Пользователь должен иметь возможность выбрать язык задания (русский или английский)
  - При кажой новой игре пользователь должен иметь возсожность пройти гайд по заданию
  - При условии, что решение введено верно и пользователь сделал это быстрее противника, то пользователь побеждает
  - Пользователь имеет возможность создавать турниры
  - Пользователь имеет возможность участвовать в турнирах
non-functional:
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен быть способен обрабатывать большое количество трафика
  - Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  - Сайт должен быть протестирован на совместимость с последними версиями браузеров
  - Сайт должен иметь мобильную версию
  - Сайт должен быть доступен на различных устройствах
implicit:
  - При переводе сайта на русский язык, верстка сайта должна адоптироваться 
